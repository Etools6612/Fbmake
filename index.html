<!DOCTYPE html>
<html lang="en">
<head>

  <title>FB Maker Tool</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1d3a, #000);

    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;

    h1 {

    }

    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-main {
      background: #1e90ff;
      color: #fff;
    }

    .btn-option {
      background: #2f3542;
      color: #fff;
    }

    .price-box {
      display: none;
      background: rgba(0,0,0,0.5);
      padding: 12px;
      border-radius: 12px;
      margin-top: 10px;
      text-align: center;
    }

    .order {
      margin-top: 10px;
      background: #00c853;
      color: #000;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸš€ FB Maker TOOL V1 RENTING</h1>

    <div class="card">
      <button class="btn btn-main" onclick="toggleOptions()">FB Maker TOOL V1 RENTING</button>

    </div>
  </div>

  <script>
    function toggleOptions() {
      const opt = document.getElementById("options");
      opt.style.display = opt.style.display === "none" ? "block" : "none";
    }

    function showPrice(id) {
      document.querySelectorAll(".price-box").forEach(box => {
        box.style.display = "none";
      });
      document.getElementById(id).style.display = "block";
    }
  </script>

</body>
