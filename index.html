<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FB Maker TOOL V1 RENTING</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1d3a, #000);
      color: #fff;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 25px 15px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-main {
      background: #1e90ff;
      color: #fff;
    }

    .btn-option {
      background: #2f3542;
      color: #fff;
    }

    .price-box {
      display: none;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 14px;
      margin-top: 12px;
      text-align: center;
      font-size: 15px;
    }

    .order {
      margin-top: 12px;
      background: #00c853;
      color: #000;
      font-size: 17px;
    }

    a {
      text-decoration: none;
    }

    /* ðŸ”¥ CLICK HERE ANIMATION */
    @keyframes clickPulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 rgba(30,144,255,0.7);
      }
      50% {
        transform: scale(1.06);
        box-shadow: 0 0 30px rgba(30,144,255,1);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 rgba(30,144,255,0.7);
      }
    }

    .click-here {
      position: relative;
      animation: clickPulse 1.5s infinite;
    }

    .click-here::after {
      content: "â¬‡ CLICK HERE â¬‡";
      position: absolute;
      top: -36px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #00e5ff;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ðŸš€ FB Maker TOOL V1<br>RENTING</h1>

    <div class="card">

      <!-- MAIN BUTTON -->
      <button class="btn btn-main click-here" onclick="toggleOptions()">
        FB Maker TOOL V1 RENTING
      </button>

      <!-- OPTIONS -->
      <div id="options" style="display:none;">

        <button class="btn btn-option" onclick="showPrice('p3')">3 Days</button>
        <button class="btn btn-option" onclick="showPrice('p7')">7 Days </button>
        <button class="btn btn-option" onclick="showPrice('p14')">2 Weeks </button>
        <button class="btn btn-option" onclick="showPrice('p30')">1 Month </button>

        <!-- PRICES -->
        <div id="p3" class="price-box">
          â‚±50 â€” 3 days renting tool
          <a href="https://www.facebook.com/profile.php?id=61587276074494" target="_blank">
            <button class="btn order">ORDER NOW!!!</button>
          </a>
        </div>

        <div id="p7" class="price-box">
          â‚±100 â€” 7 days renting tool
          <a href="https://www.facebook.com/profile.php?id=61587276074494" target="_blank">
            <button class="btn order">ORDER NOW!!!</button>
          </a>
        </div>

        <div id="p14" class="price-box">
          â‚±190 â€” 2 weeks renting tool
          <a href="https://www.facebook.com/profile.php?id=61587276074494" target="_blank">
            <button class="btn order">ORDER NOW!!!</button>
          </a>
        </div>

        <div id="p30" class="price-box">
          â‚±220 â€” 1 month renting tool
          <a href="https://www.facebook.com/profile.php?id=61587276074494" target="_blank">
            <button class="btn order">ORDER NOW!!!</button>
          </a>
        </div>

      </div>
    </div>
  </div>

  <script>
    function toggleOptions() {
      const opt = document.getElementById("options");
      opt.style.display = opt.style.display === "none" ? "block" : "none";
    }

    function showPrice(id) {
      document.querySelectorAll(".price-box").forEach(box => {
        box.style.display = "none";
      });
      document.getElementById(id).style.display = "block";
    }
  </script>

</body>
</html>
