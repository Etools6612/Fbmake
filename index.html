<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Services</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
  background-size:cover;
  background-position:center;
  color:#fff;
  padding:20px;
}

h1{
  text-align:center;
  margin-bottom:25px;
  font-weight:800;
}

/* SERVICE BUTTON */
.service-box{
  padding:18px;
  border-radius:20px;
  margin-bottom:15px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;

  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border:1px solid rgba(255,255,255,0.25);
}

.arrow{
  font-size:22px;
}

/* DETAILS */
.details{
  display:none;
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(12px);
  border-radius:22px;
  padding:20px;
  margin-bottom:25px;
}

/* OPTION BOX */
.option{
  background:rgba(255,255,255,0.25);
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  color:#000;
}

.option select,
.option input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:10px;
  border:none;
  font-size:15px;
}

/* TOTAL */
.total-box{
  background:#fff;
  color:#000;
  border-radius:16px;
  padding:16px;
  font-size:18px;
  font-weight:bold;
  text-align:center;
  margin-top:15px;
}

/* BUTTON */
.calc-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  margin-top:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Social Media Services</h1>

<!-- FACEBOOK -->
<div class="service-box" onclick="toggle('fb')">
  Facebook Services
  <span class="arrow">▼</span>
</div>

<div class="details" id="fb">

  <div class="option">
    <label><b>Select Service</b></label>
    <select id="fbService">
      <option value="34">Page Followers – ₱34 / 1000</option>
      <option value="38">Profile Followers – ₱38 / 1000</option>
    </select>
  </div>

  <div class="option">
    <label><b>Quantity</b> (example: 3000)</label>
    <input type="number" id="fbQty" placeholder="Enter quantity">
  </div>

  <button class="calc-btn" onclick="calculateFB()">= CALCULATE</button>

  <div class="total-box" id="fbTotal">
    TOTAL: ₱0
  </div>

</div>

<script>
function toggle(id){
  const el = document.getElementById(id);
  el.style.display = el.style.display === "block" ? "none" : "block";
}

function calculateFB(){
  const price = document.getElementById("fbService").value;
  const qty = document.getElementById("fbQty").value;

  if(qty <= 0){
    alert("Please enter quantity");
    return;
  }

  const total = (qty / 1000) * price;
  document.getElementById("fbTotal").innerHTML =
    "TOTAL: ₱" + total.toLocaleString();
}
</script>

</body>
</html>
