<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Services</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
  background-size:cover;
  background-position:center;
  color:#fff;
  padding:20px;
}

h1{
  text-align:center;
  margin-bottom:20px;
  font-weight:800;
}

/* SERVICE HEADER */
.service-box{
  padding:18px;
  border-radius:20px;
  margin-bottom:15px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
}

/* DETAILS */
.details{
  display:none;
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(12px);
  border-radius:22px;
  padding:20px;
  margin-bottom:25px;
}

.option{
  background:rgba(255,255,255,0.25);
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  color:#000;
}

select,input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:10px;
  border:none;
}

.total-box{
  background:#fff;
  color:#000;
  border-radius:16px;
  padding:16px;
  font-size:18px;
  font-weight:bold;
  text-align:center;
  margin-top:15px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  margin-top:10px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

.order-btn{
  background:#1877f2;
  color:#fff;
}
</style>
</head>

<body>

<h1>Social Media Services</h1>

<!-- FACEBOOK -->
<div class="service-box" onclick="toggle('fb')">
  Facebook Services <span>▼</span>
</div>

<div class="details" id="fb">
  <div class="option">
    <label><b>Select Service</b></label>
    <select id="fbService">
      <option value="0">-- Select --</option>
      <option value="34">Page Followers – ₱34 / 1000</option>
      <option value="38">Profile Followers – ₱38 / 1000</option>
    </select>
  </div>

  <div class="option">
    <label><b>Quantity</b></label>
    <input type="number" id="fbQty" placeholder="Example: 3000">
  </div>

  <button onclick="calculateFB()">CALCULATE</button>

  <div class="total-box" id="fbTotal">TOTAL: ₱0</div>

  <button class="order-btn" onclick="orderNow()">ORDER NOW</button>
</div>

<!-- TIKTOK -->
<div class="service-box" onclick="toggle('tt')">
  TikTok Services <span>▼</span>
</div>

<div class="details" id="tt">
  <div class="total-box">Coming Soon</div>
</div>

<!-- INSTAGRAM -->
<div class="service-box" onclick="toggle('ig')">
  Instagram Services <span>▼</span>
</div>

<div class="details" id="ig">
  <div class="total-box">Coming Soon</div>
</div>

<script>
function toggle(id){
  const el = document.getElementById(id);
  el.style.display = el.style.display === "block" ? "none" : "block";
}

function calculateFB(){
  const price = Number(document.getElementById("fbService").value);
  const qty = Number(document.getElementById("fbQty").value);

  if(price === 0 || qty <= 0){
    alert("Select service and enter quantity");
    return;
  }

  const total = (qty / 1000) * price;
  document.getElementById("fbTotal").innerText =
    "TOTAL: ₱" + total.toLocaleString();
}

function orderNow(){
  window.open("https://www.facebook.com/Kristinemaeal","_blank");
}
</script>

</body>
</html>
